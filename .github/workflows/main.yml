name: Release web app

on:
  workflow_dispatch:
  release:
    types: [ released ]

jobs:
  deployment:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
          fetch-depth: 0 # Let's get all the branches, otherwise, you will fail to

      - name: Fetch version from tag
        uses: xom9ikk/version-by-tag@v1
        id: version_by_tag
        with:
          tagName: ${{ github.ref_name }}
          isUseGithubRunNumber: true

      - name: Update the env file
        run: |
          echo "VERSION=${{ steps.version_by_tag.outputs.semver }}" > .env.release
          echo "VERSION_CODE=${{ steps.version_by_tag.outputs.versionCode }}" >> .env.release
          echo "COMMIT_SHA=${{ github.sha }}" >> .env.release

      - name: Commit and push changes
        uses: actions-js/push@v1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Update the env file via GitHub Actions'
          branch: 'main'
          force: true

      - name: Merge changes from main to release branch
        uses: devvspaces/merge-branches@v1
        with:
          token: ${{ github.token }}
          from_branch: main
          to_branch: release